{% block body %} 
<br>
<br>

<form method="POST" style="width: 500px;">
  <h3 align="center" style="color: whitesmoke;">Sign Up</h3>
  <div class="form-group">
    <label for="email" style="color: whitesmoke;">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
  	/>
  </div>
  <div class="form-group">
    <label for="firstName" style="color: whitesmoke;">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1" style="color: whitesmoke;">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group" >
    <label for="password2" style="color: #387f9b;">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <center>
  <button type="submit" class="btn btn-outline-danger" style="color: whitesmoke; border-color: red;">Submit</button>
  </center>
</form>
	


{% endblock %}
